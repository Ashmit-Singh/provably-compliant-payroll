spring:
  application:
    name: compliant-payroll-backend
  datasource:
    url: jdbc:h2:mem:parkwise;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # or create-drop

  h2:
    console:
      enabled: true
      path: /h2-console
  # H2 Database Configuration

  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.compliantpay: INFO
    org.springframework.web: INFO
    org.hibernate: INFO

# Custom configuration
app:
  name: CompliantPay Backend
  version: 1.0.0